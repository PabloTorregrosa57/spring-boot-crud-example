<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title th:text="'CodePenguin Spring Boot CRUD Example - ' + ${title}"></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">CodePenguin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  th:href="@{/authors}">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books}">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/literary-genres}">Géneros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/publishing-houses}">Editoriales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/countries}">Paises</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

            <div class="alert alert-warning" th:if="${danger != null}" th:text="${danger}"></div>

            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        </header>

        <div class="container"></div>

        <footer class="container" th:fragment="footer">
            <hr />
            <p>
                Powered by <a href="https://projects.spring.io/spring-boot/">SpringBoot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>

            <p>
                &copy; <a href="https://www.facebook.com/codepenguin.org/">CodePenguin.org</a> 2019, Todos los derechos reservados. Términos de uso y privacidad.<br />
            </p>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </footer>
    </body>
</html>
