<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header bg-dark text-white" >
                    <i class="fas fa-book"></i> 
                    <span th:text="${title}"></span>
                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a id="crud-add-button" class="btn btn-primary btn-xs"
                           th:href="@{/literary-genres/create}"><i class="fas fa-plus-circle"></i> Add</a>
                    </h4>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="genre: ${genres}">
                                <td th:text="${genre.id}"></td>
                                <td th:text="${genre.name}"></td>
                                <td th:text="${genre.description}"></td>
                                <td>
                                    <a class="btn btn-primary btn-xs crud-action-icon" th:href="@{/literary-genres/view/} + ${genre.id}">
                                        <i class="fas fa-eye"></i>
                                    </a> 
                                    <a class="btn btn-success btn-xs crud-action-icon" th:href="@{/literary-genres/update/} + ${genre.id}">
                                        <i class="fas fa-edit"></i>
                                    </a> 
                                    <a class="btn btn-danger btn-xs crud-action-icon" th:href="@{/literary-genres/delete/} + ${genre.id}"
                                       onclick="return confirm('Do you confirm to delete this item?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
