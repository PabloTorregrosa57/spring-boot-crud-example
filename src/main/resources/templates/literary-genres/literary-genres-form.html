<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="layout/layout :: head"></head>

    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">
            <div class="card">
                <div class="card-header bg-dark text-white" th:text="${title}"></div>

                <div class="card-body bg-light">

                    <div th:object="${literaryGenre}" th:remove="tag">
<!--                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>-->
                    </div>

                    <form th:action="@{/literary-genres/} + ${action}" th:object="${literaryGenre}" method="post">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{name}" th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>

                            <div class="col-sm-6">
                                <textarea class="form-control" th:field="*{description}" th:errorclass="'form-control alert-danger'"></textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <input type="submit" value="OK" class="btn btn-primary" />
                        </div>

                        <input type="hidden" th:field="*{id}" />
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
